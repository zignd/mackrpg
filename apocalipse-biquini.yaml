      score: 10
      next_scene_name: cenavive1
    - text: "Você escolhe esperar pelo elevador para chegar ao estacionamento, já que as escadas de emergência também estavam cheias de pessoas descendo correndo dos diversos andares do prédio."
      score: 5
      next_scene_name: cenavive2
  cenamorte1:
    text: "Como a clínica estava muito próxima do simulador, uma horda de zumbis se aproxima em pouco tempo, te encurralando e você acaba sendo dilacerada junto a outros clientes da clínica."
