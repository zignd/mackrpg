storyboard:
  introducao1:
    text: "O ano é 2100, estamos numa época em que a inteligência artificial e a robótica estão começando a desempenhar funções importantes na sociedade. Uma das frentes que começou a se destacar com esse desenvolvimento foi a de entretenimento. Com isso surgiu o Zombie Roullet, o primeiro simulador de sobrevivência a apocalipses robôs zumbis em “ambiente controlado”."
    next_scene_name: introducao2
  introducao2:
    text: "Nossa história começa numa manhã nublada e com muita neblina como de costume no Distrito 572. Esse distrito está em uma zona de risco à saúde pública devido a diversos problemas ambientais na região em que se localiza. Dentre as diversas intervenções do governo da região para proteger a população, o clima da região foi induzido a uma situação de “continuously synthetic overcast” em que o céu fica nublado constantemente."
    next_scene_name: introducao3
  introducao3:
    text: "Você joga como Megan, uma ex-militar que largou o exército para seguir seu sonho de se tornar uma modelo profissional, está tomando seu café da manhã fitness com um cereal popular chamado Crucilhos. Após abrir a caixa se depara com uma surpresa, um cupom indicando que ela havia ganhado uma sessão gratuita de bronzeamento artificial na clínica mais cara da região, Megan nunca teve muita sorte para ganhar em promoções, mas hoje era seu dia de sorte."
    next_scene_name: introducao4
  introducao4:
    text: "Megan está extremamente feliz com o prêmio, e após terminar rapidamente seu café da manhã, ela coloca um biquíni novo que havia comprado, inicialmente para ir à praia pública artificial do Distrito 435 com suas amigas da agência. Em seguida coloca um roupão por cima e corre para o seu carro. Ela está indo para a clínica, respeitando os limites de velocidade, hoje a neblina está mais forte que o normal, provavelmente algum problema no sistema regulador. Ela chega à clinica e dá início à sessão."
    next_scene_name: introducao5
  introducao5:
    text: "Algumas horas depois, ainda na clínica, sirenes começam a tocar por toda cidade e o pânico toma conta do ambiente! A TV anuncia que houve uma falha de segurança do simulador Zombie Roullet e os robôs zumbis estão descontrolados e atacando a cidade e dilacerando civis à luz do dia. O notificiario então é interrompido para dar lugar a um pronunciamento oficial do departamento de segurança do distrito, que recomenda a todos que procurem um lugar seguro e que não saiam às ruas até que a situação se normalize. A clínica que Megan está encontra-se a 2 quadras do simulador."
    next_scene_name: cena1
  cena1:
    text: "Você está na sala de bronzeamento, ainda de biquíni pois não teve tempo para se trocar, o quê decide fazer?"
    actions:
