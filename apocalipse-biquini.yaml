    text: "Você se direciona até a cozinha com o revólver em mãos, escuta gemidos, se pergunta se é alguém ferido ou um zumbi. Ao se aproximar percebe que é sua vizinha Lucy, ela parece ter sido mordida na perna por um zumbi. Você abaixa a arma, ajuda sua amiga a se levantar. Lucy fica extremamente aliviada por ter sido encontrada por sua amiga. Ela te avisa que seu cachorrinho chamado “Dumbledog” estava no seu quarto brincando com uma bolinha. Você corre até o quarto, busca Dumbledog e o leva junto de Lucy para o búnquer."
    next_scene_name: endgame
  cenafinal2:
